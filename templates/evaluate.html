{% extends "base.html" %}

{% block title %}Evaluate Models - Materials GNN{% endblock %}

{% block content %}
<div class="main-content">
    <h1>Evaluate Models</h1>
    
    <div class="card">
        <div class="card-body">
            <p>Evaluate the loaded models on test data from your dataset. This will calculate performance metrics and show prediction accuracy.</p>
            
            <form method="POST">
                <button type="submit" class="btn btn-info btn-lg">Start Evaluation</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Back to Dashboard</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
