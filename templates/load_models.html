{% extends "base.html" %}

{% block title %}Load Models - Materials GNN{% endblock %}

{% block content %}
<div class="main-content">
    <h1>Load Models and Dataset</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Dataset</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="csv_file" class="form-label">Upload CSV Dataset</label>
                            <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv">
                            <div class="form-text">Upload your materials dataset in CSV format</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="target_column" class="form-label">Target Column</label>
                            <select class="form-select" id="target_column" name="target_column">
                                <option value="band_gap (eV)" selected>Band Gap (eV)</option>
                                <option value="energy_above_hull (eV/atom)">Energy Above Hull (eV/atom)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>GNN Model</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="gnn_file" class="form-label">Upload GNN Model</label>
                            <input type="file" class="form-control" id="gnn_file" name="gnn_file" accept=".pth,.pt">
                            <div class="form-text">Upload your trained .pth model file</div>
                        </div>
                        
                        {% if model_files %}
                        <div class="mb-3">
                            <label for="existing_gnn_model" class="form-label">Or Select Existing Model</label>
                            <select class="form-select" id="existing_gnn_model" name="existing_gnn_model">
                                <option value="">Select a model...</option>
                                {% for model_file in model_files %}
                                <option value="{{ model_file }}">{{ model_file }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-lg">Load Models and Dataset</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
